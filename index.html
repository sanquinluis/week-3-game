<!DOCTYPE html>
<html>
<head>
	<title>PsychicGame</title>

</head>
<body>

	<h1>The Psichic Game</h1>
	<h2>Guess what letter I'm thinking of</h2>
		<p id="wins">Wins: 0</p>
		<p id="losses"></p> 
		<p id="guesses">Guesses left: 9</p>
		<p id="ygsf">Your guesses so far:</p>

	<script type="text/javascript">
		var alfabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","p","q","r","s","t","u","v","w","x","y","z"];
		var wins = 0;
		var losses = 0;
		var guessesLeft = 9;
		var guessesSF = "";
		var computerGuess = alfabet[Math.floor(Math.random() * alfabet.length)];
		console.log(computerGuess);
		document.onkeyup = function(event) {
		var playerGuess = String.fromCharCode(event.keyCode).toLowerCase();	
		guessesSF = guessesSF + ", " + playerGuess;
			
			Results(playerGuess,computerGuess);
			document.getElementById("ygsf").innerHTML = "Your guesses so far:" + " " + guessesSF;
		}

		function Results(player, computer )	{
			if(computer == player){
				wins++;
				console.log(" wins " + wins);
				guessesLeft = 10;
			    computerGuess = alfabet[Math.floor(Math.random() * alfabet.length)];
			    document.getElementById("wins").innerHTML = " Wins: " + wins;
			    guessesSF = " ";
			}
			else {
				guessesLeft--;
				console.log(guessesLeft);
				document.getElementById("guesses").innerHTML = " Guesses left:" + " "  + guessesLeft;

				if (guessesLeft == 0){
				 	losses++;
				 	document.getElementById("losses").innerHTML = " losses: " + losses;
				 	guessesLeft = 10;
				 	guessesSF= " ";
				 }
		}			
	}

			document.getElementById("losses").innerHTML = " losses: " + losses;
		
			
		</script>

	
	</body>
	</html>
